<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPulse Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .events {
            max-height: 400px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .event {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            background: #f8f9fa;
        }
        .event.location {
            border-left-color: #28a745;
        }
        .event.geofence-enter {
            border-left-color: #ffc107;
        }
        .event.geofence-exit {
            border-left-color: #dc3545;
        }
        .event-time {
            color: #6c757d;
            font-size: 11px;
        }
        .event-data {
            margin-top: 5px;
            color: #212529;
        }
        .clear-btn {
            background: #dc3545;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå GeoPulse Socket.IO Test Client</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div class="section">
            <h2>Connection Settings</h2>
            <div class="form-group">
                <label>Server URL:</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>
        
        <div class="section">
            <h2>User Room Management</h2>
            <div class="form-group">
                <label>User ID:</label>
                <input type="number" id="userId" value="1" placeholder="Enter user ID">
            </div>
            <button onclick="joinUserRoom()">Join User Room</button>
            <button onclick="leaveUserRoom()">Leave User Room</button>
        </div>
        
        <div class="section">
            <h2>Send Location Update</h2>
            <div class="form-group">
                <label>User ID:</label>
                <input type="number" id="locationUserId" value="1">
            </div>
            <div class="form-group">
                <label>Latitude:</label>
                <input type="number" id="latitude" value="40.7128" step="0.000001">
            </div>
            <div class="form-group">
                <label>Longitude:</label>
                <input type="number" id="longitude" value="-74.006" step="0.000001">
            </div>
            <button onclick="sendLocationUpdate()">Send Location Update</button>
            <button onclick="sendLocationViaAPI()">Send via REST API (triggers geofencing)</button>
        </div>
        
        <div class="section">
            <h2>Received Events</h2>
            <button class="clear-btn" onclick="clearEvents()">Clear Events</button>
            <div id="events" class="events"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUserId = null;

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = '‚úÖ Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '‚ùå Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function addEvent(type, data, className = '') {
            const eventsEl = document.getElementById('events');
            const eventEl = document.createElement('div');
            eventEl.className = `event ${className}`;
            
            const time = new Date().toLocaleTimeString();
            eventEl.innerHTML = `
                <div class="event-time">[${time}] ${type}</div>
                <div class="event-data">${JSON.stringify(data, null, 2)}</div>
            `;
            
            eventsEl.insertBefore(eventEl, eventsEl.firstChild);
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (socket) {
                socket.disconnect();
            }
            
            socket = io(serverUrl, {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                updateStatus(true);
                addEvent('Connection', { status: 'connected', socketId: socket.id }, 'location');
                console.log('Connected to server:', socket.id);
            });
            
            socket.on('disconnect', () => {
                updateStatus(false);
                addEvent('Connection', { status: 'disconnected' }, 'location');
                console.log('Disconnected from server');
            });
            
            socket.on('connect_error', (error) => {
                addEvent('Connection Error', { error: error.message }, 'geofence-exit');
                console.error('Connection error:', error);
            });
            
            // Listen for location updates
            socket.on('location:update', (data) => {
                addEvent('Location Update', data, 'location');
                console.log('Location update received:', data);
            });
            
            // Listen for geofence enter events
            socket.on('geofence:enter', (data) => {
                addEvent('Geofence Enter', data, 'geofence-enter');
                console.log('Geofence enter:', data);
            });
            
            // Listen for geofence exit events
            socket.on('geofence:exit', (data) => {
                addEvent('Geofence Exit', data, 'geofence-exit');
                console.log('Geofence exit:', data);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                currentUserId = null;
            }
        }

        function joinUserRoom() {
            if (!socket || !socket.connected) {
                alert('Please connect first!');
                return;
            }
            
            const userId = parseInt(document.getElementById('userId').value);
            if (!userId) {
                alert('Please enter a valid user ID');
                return;
            }
            
            socket.emit('join:user', { userId });
            currentUserId = userId;
            addEvent('Join User Room', { userId }, 'location');
        }

        function leaveUserRoom() {
            if (!socket || !socket.connected) {
                alert('Please connect first!');
                return;
            }
            
            if (!currentUserId) {
                alert('No user room joined');
                return;
            }
            
            socket.emit('leave:user', { userId: currentUserId });
            addEvent('Leave User Room', { userId: currentUserId }, 'location');
            currentUserId = null;
        }

        function sendLocationUpdate() {
            if (!socket || !socket.connected) {
                alert('Please connect first!');
                return;
            }
            
            const userId = parseInt(document.getElementById('locationUserId').value);
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            
            if (!userId || !latitude || !longitude) {
                alert('Please fill in all fields');
                return;
            }
            
            socket.emit('location:update', {
                userId,
                latitude,
                longitude
            });
            
            addEvent('Sent Location Update', { userId, latitude, longitude }, 'location');
        }

        async function sendLocationViaAPI() {
            const userId = parseInt(document.getElementById('locationUserId').value);
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (!userId || !latitude || !longitude) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${serverUrl}/api/v1/location`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId,
                        latitude,
                        longitude,
                        accuracy: 10
                    })
                });
                
                const data = await response.json();
                addEvent('REST API Response', data, 'location');
                
                if (response.ok) {
                    console.log('Location sent via API, geofencing checks triggered');
                } else {
                    console.error('API Error:', data);
                }
            } catch (error) {
                addEvent('API Error', { error: error.message }, 'geofence-exit');
                console.error('Error sending location via API:', error);
            }
        }

        function clearEvents() {
            document.getElementById('events').innerHTML = '';
        }
    </script>
</body>
</html>
